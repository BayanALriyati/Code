<!DOCTYPE html>
<html>
	<head>
		<title>Position Property Lab</title>
		<style>
			#container {
				width: 300px;
				height: 300px;
				border: 2px solid black;
				position: relative;
			}
	
			.box {
				width: 50px;
				height: 50px;
			}
	
			#static-box {
				background-color: blue;
			}
	
			#relative-box {
				background-color: green;
				position: relative;
				top: 20px;
				left: 20px;
			}
	
			#absolute-box {
				background-color: red;
				position: absolute;
				top: 220px;
				left: 20px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="box" id="static-box"></div>
			<div class="box" id="relative-box"></div>
			<div class="box" id="absolute-box"></div>
		</div>
	</body>
</html>
