<!DOCTYPE html>

<head>

    <title>Semantic HTML Structure</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="text-container">
        <header>
            <h1>Page Header</h1>
        </header>

        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>

        <main>
            <p>Main Content</p>
        </main>

        <footer>
            <p>Footer</p>
        </footer>
    </div>
</body>
</html>
